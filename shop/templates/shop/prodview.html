{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.images}}" width="430px" heigth="300px">
            </div>

            <div class="row mx-4">

                <button  class="btn btn-primary cart "> buy now </button>



              <button  class="btn btn-primary cart mx-4">Add To Cart</button>


            </div>

        </div>

        <div class="col-md-8 ">
            <h5> {{product.product_name}}</h5>
            <p><b> MRP RS.{{product.price}}</b></p>
            <p>{{product.desc}}</p>
<div class="fb-like" data-href="http://127.0.0.1:8000/shop/checkout/" data-width="" data-layout="standard" data-action="like" data-size="large" data-share="true"></div>
        </div>

<div class="fb-comments" data-href="http://127.0.0.1:8000/shop/products/{{product.order_id}}" data-numposts="5" data-width=""></div>
    </div>



</div>
